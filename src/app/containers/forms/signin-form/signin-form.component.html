<section class="signin-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title> Sign in form </mat-card-title>
            <mat-card-subtitle>
                Please, enter your data to sign in
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signinForm">
                <div>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input
                            matInput
                            type="text"
                            id="username"
                            formControlName="username"
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            type="password"
                            id="password"
                            formControlName="password"
                        />
                    </mat-form-field>
                </div>
                <button
                    mat-raised-button
                    [disabled]="signinForm.invalid"
                    (click)="onSigninBtnClick()"
                >
                    Sign in
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
