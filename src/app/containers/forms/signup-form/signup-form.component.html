<section class="signup-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title> Sign up form </mat-card-title>
            <mat-card-subtitle>
                Please, enter your data to sign up
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signUpForm">
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            type="text"
                            id="email"
                            formControlName="email"
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input
                            matInput
                            type="text"
                            id="username"
                            formControlName="username"
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            type="password"
                            id="password"
                            formControlName="password"
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input
                            matInput
                            type="password"
                            id="passwordConfirmation"
                            formControlName="passwordConfirmation"
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Firstname</mat-label>
                        <input
                            matInput
                            type="text"
                            id="firstname"
                            formControlName="firstname"
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Lastname</mat-label>
                        <input
                            matInput
                            type="text"
                            id="lastname"
                            formControlName="lastname"
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Birth Date</mat-label>
                        <input
                            matInput
                            [matDatepicker]="picker"
                            id="dateOfBirth"
                            formControlName="dateOfBirth"
                        />
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle
                            matIconSuffix
                            [for]="picker"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <textarea
                            matInput
                            id="address"
                            formControlName="address"
                        ></textarea>
                    </mat-form-field>
                </div>

                <button
                    mat-raised-button
                    [disabled]="signUpForm.invalid"
                    (click)="onSignupBtnClick()"
                >
                    Sign Up
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
